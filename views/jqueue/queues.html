<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html?b=2'"
        data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html?a=1'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

    <section id="content">
        <div class="container">

            <div class="block-header">
                <ol class="breadcrumb" style="margin-bottom: 5px;">
                    <li><a href="#/databases">Databases</a></li>
                    <li class="active">{{queuesCtrl.database}}</li>
                </ol>
            </div>

            <div class="row">
                <div class="listview lv-bordered lv-lg">
                    <div class="lv-header-alt clearfix">
                        <div class="lvh-search">
                            <input type="text" placeholder="Start typing..." ng-model="search"
                                   class="lvhs-input">
                            <i class="lvh-search-close"
                               data-ng-click="search = ''">&times;</i>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="row">
                <div class="col-sm-4" ng-repeat="queue in queuesCtrl.queues | filter:search">
                    <div class="card">
                        <a href="#/databases/{{queuesCtrl.database}}/queues/{{queue}}">
                            <div class="card-header bgm-bluegray">
                                <h2>{{queue}}</h2>
                            </div>
                        </a>
                        <div class="card-body card-padding">
                            <a href="" ng-click="queuesCtrl.editQueue(queue)"><i class="zmdi zmdi-edit"></i>&nbsp;&nbsp;Edit
                                Queue</a>
                            <br/>
                            <a href="" ng-click="queuesCtrl.dropQueue(queue)"><i class="zmdi zmdi-delete"
                                                                                 style="color:red"></i>&nbsp;&nbsp;Drop
                                Queue</a>
                            <br/>
                            <a href="" ng-click="queuesCtrl.enqueueMessage(queue)"><i class="zmdi zmdi-plus-circle"
                                                                                      style="color:green"></i> Enqueue
                                new
                                Message</a>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section></div>
